<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="ResistanceGameAPI.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <title>The Resistance Game</title>
</head>
<body>
    <!--Loader-->
    <div class="loader"></div>

    <!--Login View-->
    <div id="player-join">
        <form>
            <h1>Join the Resistance!</h1>
            <div id="game-list">
                <h2>Pick a Game</h2>
                <ul>
                    <li><input type="radio" name="gamePicked" id="gamePicked" value="newGame"/>Create New Game</li>
                </ul>
            </div>
            <input type="text" placeholder="Enter your name..." id="name-input" />
            <button type="submit" onclick="handleJoinSubmit(event)">Join</button>
        </form>
    </div>

    <!--User Card View-->
    <div id="user-card">

    </div>

    <!--List Of Players-->
    <div id="listOfPlayers">
        <button onclick="viewPlayers()">View Players</button>
        <ul id='players-list' style="display: none"></ul>
    </div>
</body>
</html>
